<!DOCTYPE html>
<html>
<head>DeviceMotionEvent and DeviceOrientationEvent demo</head>
<body>
<h2>DeviceMotionEvent.acceleration:</h2>
<ul>
	<li>x: <span id = "device-motion-acceleration-x"></span></li>
	<li>y: <span id = "device-motion-acceleration-y"></span></li>
	<li>z: <span id = "device-motion-acceleration-z"></span></li>
</ul>
<h2>DeviceMotionEvent.accelerationIncludingGravity:</h2>
<ul>
	<li>x: <span id = "device-motion-acceleration-including-gravity-x"></span></li>
	<li>y: <span id = "device-motion-acceleration-including-gravity-y"></span></li>
	<li>z: <span id = "device-motion-acceleration-including-gravity-z"></span></li>
</ul>
<h2>DeviceMotionEvent.rotationRate:</h2>
<ul>
	<li>alpha: <span id = "device-motion-rotation-rate-alpha"></span></li>
	<li>beta: <span id = "device-motion-rotation-rate-beta"></span></li>
	<li>gamma: <span id = "device-motion-rotation-rate-gamma"></span></li>
</ul>

<script>
function displayNumber(number) {
  if (number)
  	return number.toFixed(3);
  else
  	return "no data";
}

var accelerationX = document.getElementById('device-motion-acceleration-x');
var accelerationY = document.getElementById('device-motion-acceleration-y');
var accelerationZ = document.getElementById('device-motion-acceleration-z');

var accelerationIncludingGravityX = document.getElementById('device-motion-acceleration-including-gravity-x');
var accelerationIncludingGravityY = document.getElementById('device-motion-acceleration-including-gravity-y');
var accelerationIncludingGravityZ = document.getElementById('device-motion-acceleration-including-gravity-z');

var rotationRateAlpha = document.getElementById('device-motion-rotation-rate-alpha');
var rotationRateBeta = document.getElementById('device-motion-rotation-rate-beta');
var rotationRateGamma = document.getElementById('device-motion-rotation-rate-gamma');

window.addEventListener('devicemotion', event => {
  accelerationX.textContent = displayNumber(event.acceleration.x);
  accelerationY.textContent = displayNumber(event.acceleration.y);
  accelerationZ.textContent = displayNumber(event.acceleration.z);

  accelerationIncludingGravityX.textContent = displayNumber(event.accelerationIncludingGravity.x);
  accelerationIncludingGravityY.textContent = displayNumber(event.accelerationIncludingGravity.y);
  accelerationIncludingGravityZ.textContent = displayNumber(event.accelerationIncludingGravity.z);

  rotationRateAlpha.textContent = displayNumber(event.rotationRate.alpha);
  rotationRateBeta.textContent = displayNumber(event.rotationRate.beta);
  rotationRateGamma.textContent = displayNumber(event.rotationRate.gamma);
});
</script>
</body>
</html>
